<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
    
        <div class="row">

            <aside class="col-sm-12 col-lg-3">
                <form id="user-form">
                    <label><strong>Search for a City:</strong></label>
                    <input type="text" placeholder="Enter City Name" class="user-input" />
                    <button id="submit" class="btn">Search</button>
                </form>
                <hr/>
               <ul id="cities"></ul>
            </aside>
            
      <div class="col-sm-9 row">
        <div id="current">
          <h3 id="city"></h3>
          <h4 id="temp"></h4>
          <h4 id="wind"></h4>
          <h4 id="humidity"></h4>
        </div>

        <br/>
        <div>
          <h2>5-Day Forecast</h2>
        </div><br/>
        <div class="row" id="5DayForecast"></div>
        <br/>
      </div>

    </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script type="text/javascript" src="./assets/js/script.js">
    </script>
</body>
